machine:
    node:
        version: 4.1.0
    python:
        version: 2.7.9
    services:
        - docker
    post:
        - pip install -U docker-compose==1.3.3

dependencies:
    cache_directories:
         - "~/docker"
    override:
        - if [[ -e ~/docker/images.tar ]]; then docker load -i ~/docker/images.tar; fi
        - docker-compose pull kafka zookeeper
        - mkdir -p ~/docker
        - docker save wurstmeister/zookeeper cantireinnovations/kafka:kafka-v0.8.2.1_scala-v2.10 > ~/docker/images.tar
